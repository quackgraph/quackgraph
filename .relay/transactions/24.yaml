gitCommitMsg: >-
  fix(db): spread sql parameters in duckdb calls

  Correctly pass SQL parameters as variadic arguments to duckdb-async and
  node-duckdb instead of passing the array as a single argument. This fixes the
  "Parameter argument/count mismatch" errors during schema creation and queries.
promptSummary: Fix "excess parameters" error in DuckDB driver calls by spreading arguments.
reasoning:
  - >-
    To fix the "Invalid Input Error: Parameter argument/count mismatch" errors,
    I need to adjust how parameters are passed to the underlying `duckdb` driver
    in `packages/quack-graph/src/db.ts`. The `duckdb` (and `duckdb-async`)
    driver expects variadic arguments for SQL parameters (e.g., `db.run(sql, p1,
    p2, callback)`), but the wrapper was passing the parameters array as a
    single argument (e.g., `db.run(sql, [p1, p2])`). This caused DuckDB to
    interpret the array itself as a single parameter, leading to count
    mismatches (e.g., passing `[]` for a query with 0 placeholders counts as 1
    "excess" parameter).
  - >-
    I will update `packages/quack-graph/src/db.ts` to use the spread operator
    (`...params`) when invoking `run`, `all`, and `arrowIPCAll`.
