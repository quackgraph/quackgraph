gitCommitMsg: >-
  fix: serialize graph mutation operations to prevent DB/Cache race conditions

  Introduced a WriteLock (Mutex) in QuackGraph to serialize all write operations
  (`addNode`, `addEdge`, `delete*`, `mergeNode`). This ensures that the sequence
  of "DB Write -> Cache Update" is atomic relative to other graph mutations,
  preventing interleaved updates that could leave the in-memory index out of
  sync with the persistent storage.
promptSummary: >-
  Fix race condition in write-through cache by implementing a mutex lock for
