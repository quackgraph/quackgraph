reasoning:
  - >-
    To address the race condition in the write-through cache logic, I will
    implement a `WriteLock` (Mutex) mechanism in `QuackGraph`.
  - '**Reasoning:**'
  - >-
    Currently, `addNode` and other write operations perform two distinct steps:
    writing to DuckDB (Disk) and updating the Native Index (RAM). While the
    operations are sequential within a single async call (`await schema...;
    native...`), concurrent calls to `addNode` or `deleteNode` can interleave in
    the JavaScript event loop. This creates a race condition where the order of
    updates in the in-memory graph might differ from the commit order in the
    database, or where a "delete" and "add" operation might effectively cancel
    each other out in the DB but not in RAM (or vice versa) if they race.
  - >-
    By wrapping all mutation methods (`addNode`, `addEdge`, `deleteNode`,
    `deleteEdge`, `mergeNode`) in a `WriteLock`, we ensure that these high-level
    operations are serialized. The "DB Write + RAM Update" block becomes atomic
    relative to other graph operations.
  - '**Changes:**'
  - 1.  Add a `WriteLock` class to `packages/quack-graph/src/graph.ts`.
  - 2.  Instantiate `private writeLock = new WriteLock();` in `QuackGraph`.
  - >-
    3.  Wrap the body of all write methods with `this.writeLock.run(async () =>
    { ... })`.
